Upload photo:<input type="file" id="myFile" multiple size="50" onchange="upload()">
<p id = "upload_result"></p>

<script>

function add(){

	var op1 = document.getElementById("first_operand").value;
	var op2 = document.getElementById("second_operand").value;
	

	var res = parseFloat(op1) + parseFloat(op2);

	document.getElementById("result").value = res;
	
}

function upload(){

 var x = document.getElementById("myFile");
  var txt = "";
  if ('files' in x) {
    if (x.files.length == 0) {
      txt = "Select one or more files.";
    } else {
      for (var i = 0; i < x.files.length; i++) {
        txt += "<br><strong>" + (i+1) + ". file</strong><br>";
        var file = x.files[i];
        if ('name' in file) {
          txt += "name: " + file.name + "<br>";
        }
        if ('size' in file) {
          txt += "size: " + file.size/1000 + " KB <br>";
        }
      }
    }
  } 
  else {
    if (x.value == "") {
      txt += "Select one or more files.";
    } else {
      txt += "The files property is not supported by your browser!";
      txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
    }
  }
  document.getElementById("upload_result").innerHTML = txt;
}



</script>
