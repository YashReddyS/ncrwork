<script>

function addForm(){

var node = document.createElement("form");

node.setAttribute("id","registration")

var username = document.createTextNode("Username"); 
var password = document.createTextNode("Password"); 
var button = document.createElement("input");

var username_field = document.createElement("input");                              
var password_field = document.createElement("input");

username_field.setAttribute("type","text");
password_field.setAttribute("type","password");
button.setAttribute("type","submit");

node.appendChild(username);
node.appendChild(username_field);
node.appendChild(password);
node.appendChild(password_field);
node.appendChild(button);
                              
document.body.appendChild(node); 

}

</script>
